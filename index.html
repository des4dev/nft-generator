<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ReThink NFT</title>

    <link rel="stylesheet" href="assets/main/style.css">
</head>
<body>
    <header class="header">
        <a href="index.html"><img src="assets/images/rethinknft.png" alt="logo-rethinknft" class="header__logo"></a>
        <div class="header__nav">
            <a href="index.html" class="header__nav-item header__nav-item--active">Home</a>
            <a href="#" class="header__nav-item">Prices</a>
            <a href="#" class="header__nav-item">Tools</a>
        </div>
    </header>
    <div class="container">
        <div class="send">
            <div class="send__pretext">
                <span class="send-pretext-item">rethinknft</span>
                <span class="send__pretext-item send__pretext-item--red">early acces</span>
            </div>
            <div class="send__texts">
                <span class="send__texts-title">Generate NFT with just words. </span>
                <span class="send__texts-descript">Build your own collection and put it on the marketplaces!</span>
            </div>
        </div>
        <form class="inputai">
            <div class="inputai__design">
                <input type="text" name="ai" id="ai" placeholder="Let your creativity speak!">
                <button type="submit">Make Your NFT<i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </form>
        <div class="latest">
            <h3 class="latest__title">Latest</h3>
            <div class="latest__cards">
                <a href="">
                    <div class="latest__card trends">
                        <span class="latest__card-price">70 <i class="fa-brands fa-ethereum"></i></span>
                    </div>
                </a>
                <a href="">
                    <div class="latest__card space">
                        <span class="latest__card-price">70 <i class="fa-brands fa-ethereum"></i></span>
                    </div>
                </a>
                <a href="">
                    <div class="latest__card stairs">
                        <span class="latest__card-price">70 <i class="fa-brands fa-ethereum"></i></span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!--SCRIPTS-->
    <script src="https://kit.fontawesome.com/f731e32461.js" crossorigin="anonymous"></script>
</body>
</html>
